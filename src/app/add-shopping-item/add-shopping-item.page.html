<ion-header>
  <ion-toolbar>
    <ion-title>AddShoppingItem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input placeholder="Ipad Pro"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Quantity</ion-label>
    <ion-input type="number" placeholder="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Price</ion-label>
    <ion-input type="number"  placeholder="700"></ion-input>
  </ion-item>

  <ion-button  expand="block" color="primary">
    <ion-icon slot="end" name="add"></ion-icon>
  </ion-button>

</ion-content>
